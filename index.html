<html>
  <head>
    <!-- you can put these all at the end of the body if you want -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.12/angular-cookies.min.js"></script>
    <!-- however it is VERY important to remember that frameworks
    //and libraries must be loaded first! -->
  </head>
  <!--here we declare an ng-app directive. 
      this tells angular that we have an angular app on the page.
      It looks up the app by name. The same name we used in app.js
      -->
  <body ng-app="awesomeApp">
    <!--Here we declare this block of HTML to use the angular controller
        named "ctrl". 
        We then use two-way data binding to bind movie.Title into the html -->
        <div ng-controller="ctrl">
          <input ng-model="searchTerm" placeholder="movie name!"/>
          <button ng-click="search()">Get me movie!</button>
          {{movie.Title}}
        </div>

    <!--Here we load the rest of our applicaiton logic. 
        it doesn't matter where you put this as long as it's after the
        angular script files
    -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/ctrl.js"></script>
    <script src="/scripts/service.js"></script>
  </body>
</html>
